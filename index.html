<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Video Player</title>
  </head>
  <body>
    <h1>Custom Video Player</h1>

    <!-- controls attribute  to video tag gives us the ability to play,pause,jump to another part of the video ,in this case i did not add it because i`m going to create it myself with the help of javascript html and css-->
    <video
      src="videos/gone.mp4"
      id="video"
      class="screen"
      poster="img/poster.png"
    ></video>
    <!-- inside the buttons i have a fontawesome icons -->
    <div class="controls">
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <!-- for the input we need some atributes like "type" which is set to range ,
      "min" which is set to 0 where the range starts ,"max" set to 100 where the
      range ends,"step" set to 0.1 which is a second ,"value" is the initial
      value which starts at 0 the begining -->
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <!-- the bellow is used to show the time-stamp where we are on the video -->
      <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
